version: "3.8"
services:
  nginx:
    build:
      context: ./nginx  # Path to the NGINX folder (adjusted relative to workflow)
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - admin
      - user
    networks:
      - app-network
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf

  admin:
    build:
      context: ../Admin/project  # Path relative to the nginx directory
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - app-network

  user:
    build:
      context: ../User/project  # Path relative to the nginx directory
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    networks:
      - app-network

networks:
  app-network:
    external: true
