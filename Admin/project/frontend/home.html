<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyApp - Movie Catalog</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .welcome-container {
      margin-top: 50px;
    }

    .nav-link {
      cursor: pointer;
    }

    .footer {
      background-color: #343a40;
      color: #fff;
      padding: 10px 0;
    }

    .catalog {
      margin-top: 20px;
      flex: 1;
    }

    .movie-card {
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    #videoPlayerContainer {
      margin-top: 30px;
      display: none;
    }

    #videoPlayer {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }

    #progressContainer {
      margin-top: 20px;
      display: none;
    }

    @media (max-width: 768px) {
      .movie-card h5 {
        font-size: 16px;
      }

      .footer {
        font-size: 14px;
        padding: 5px 0;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">DREAD Admin</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin.html">User management</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="watchlist.html">Watchlist test</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" id="logout" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container welcome-container text-center">
    <h1>Welcome, <span id="usernameDisplay">User</span>!</h1>
    <p class="lead">Browse our movie catalog below:</p>
  </div>
  
  <!-- Upload Movie Button -->
<button class="btn btn-primary mb-3" onclick="openUploadModal()">Upload Movie</button>

<div class="container mt-5">
    <h2>Upload a New Video</h2>
    <form id="uploadForm">
      <div class="mb-3">
        <label for="videoTitle" class="form-label">Video Title (optional)</label>
        <input type="text" class="form-control" id="videoTitle" name="title" />
      </div>
      <div class="mb-3">
        <label for="videoFile" class="form-label">Select Video File</label>
        <input type="file" class="form-control" id="videoFile" name="video" accept="video/mp4" required />
      </div>
      <button type="submit" class="btn btn-primary">Upload Video</button>
    </form>


  <div class="container catalog" id="catalogContainer">
    <h2>Movie Catalog</h2>
    <div class="row" id="movie-catalog"></div>
  </div>

  <!-- Watchlist Section -->
  <div class="container catalog mt-5" id="watchlistContainer">
    <h2>Your Watchlist</h2>
    <div class="row" id="watchlist-catalog"></div>
  </div>

  <!-- Video Player Section -->
  <div class="container" id="videoPlayerContainer">
    <h2 id="videoTitle" class="text-center">Now Playing:</h2>
    <video id="videoPlayer" controls>
      <source id="videoSource" type="video/mp4" />
      Your browser does not support video playback.
    </video>
    <div class="text-center mt-3">
      <button class="btn btn-primary" id="backToCatalog">Back to Catalog</button>
    </div>
  </div>

  <footer class="footer text-center py-3">
    <div class="container">
      <p class="mb-0">MyApp &copy; 2024. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fetch User Info
    const fetchUserInfo = async () => {
      try {
        const token = localStorage.getItem("jwt");
        if (!token) {
          window.location.href = '/login.html'; // Redirect to login if no token
          return;
        }

        const response = await fetch('/user', {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        if (response.ok) {
          const user = await response.json();
          document.getElementById('usernameDisplay').textContent = user.username;
        } else {
          const message = await response.json();
          alert(message.message);
          window.location.href = '/login.html';
        }
      } catch (error) {
        console.error("Error fetching user info:", error);
      }
    };

    // Fetch Movies
    const fetchMovies = async () => {
      try {
        const token = localStorage.getItem("jwt");
        const response = await fetch('/movies', {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        if (response.ok) {
          const movies = await response.json();
          populateCatalog(movies);
        } else {
          const error = await response.json();
          alert(`Error fetching movies: ${error.message}`);
        }
      } catch (error) {
        console.error("Error fetching movies:", error);
      }
    };

    // Populate Movie Catalog
    const populateCatalog = (movies) => {
      const catalogContainer = document.getElementById('movie-catalog');
      catalogContainer.innerHTML = '';

      movies.forEach((movie) => {
        const movieCard = `
          <div class="col-12 col-sm-6 col-md-4 mb-4">
            <div class="card movie-card">
              <div class="card-body">
                <h5>${movie.title}</h5>
                <video width="100%" controls>
                  <source src="${movie.url}" type="video/mp4" />
                  Your browser does not support the video tag.
                </video>
                <button class="btn btn-primary mt-2" onclick="addToWatchlist('${movie.url}')">Add to Watchlist</button>
              </div>
            </div>
          </div>
        `;
        catalogContainer.insertAdjacentHTML('beforeend', movieCard);
      });
    };

    // Add Video to Watchlist
    const addToWatchlist = async (url) => {
      try {
        const response = await fetch('/watchlist/add', {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${localStorage.getItem("jwt")}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ videoUrl: url }),
        });

        if (response.ok) {
          alert("Video added to watchlist!");
          fetchWatchlist(); // Refresh watchlist
        } else {
          const error = await response.json();
          alert(`Error: ${error.message}`);
        }
      } catch (error) {
        console.error("Error adding to watchlist:", error);
      }
    };

    // Fetch Watchlist
    const fetchWatchlist = async () => {
      try {
        const response = await fetch('/watchlist', {
          headers: {
            Authorization: `Bearer ${localStorage.getItem("jwt")}`,
          },
        });

        if (response.ok) {
          const { watchlist } = await response.json();
          populateWatchlist(watchlist);
        } else {
          const error = await response.json();
          alert(`Error fetching watchlist: ${error.message}`);
        }
      } catch (error) {
        console.error("Error fetching watchlist:", error);
      }
    };

    // Populate Watchlist
    const populateWatchlist = (watchlist) => {
      const watchlistContainer = document.getElementById('watchlist-catalog');
      watchlistContainer.innerHTML = '';

      watchlist.forEach((url) => {
        const watchlistCard = `
          <div class="col-12 col-sm-6 col-md-4 mb-4">
            <div class="card movie-card">
              <div class="card-body">
                <h5>Watch Later</h5>
                <video width="100%" controls>
                  <source src="${url}" type="video/mp4" />
                  Your browser does not support the video tag.
                </video>
                <button class="btn btn-danger mt-2" onclick="removeFromWatchlist('${url}')">Remove from Watchlist</button>
              </div>
            </div>
          </div>
        `;
        watchlistContainer.insertAdjacentHTML('beforeend', watchlistCard);
      });
    };

    // Remove Video from Watchlist
    const removeFromWatchlist = async (url) => {
      try {
        const response = await fetch('/watchlist/remove', {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${localStorage.getItem("jwt")}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ videoUrl: url }),
        });

        if (response.ok) {
          alert("Video removed from watchlist.");
          fetchWatchlist();
        } else {
          const error = await response.json();
          alert(`Error: ${error.message}`);
        }
      } catch (error) {
        console.error("Error removing from watchlist:", error);
      }
    };

    // Logout functionality
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('jwt');
      window.location.href = '/login.html';
    });

    

    // Initialize the page
    fetchUserInfo();
    fetchMovies();
    fetchWatchlist();
  </script>
</body>
</html>
