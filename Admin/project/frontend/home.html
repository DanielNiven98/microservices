<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Upload Videos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .navbar {
      margin-bottom: 20px;
    }

    .catalog {
      margin-top: 20px;
      flex: 1;
    }

    .movie-card {
      cursor: pointer;
      transition: transform 0.2s ease-in-out; 
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #343a40;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .movie-card h5 {
        font-size: 16px;
      }

      footer {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Panel</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-danger" id="logout" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Upload Section -->
  <div class="container mt-5">
    <h2>Upload a New Video</h2>
    <form id="uploadForm">
      <div class="mb-3">
        <label for="videoTitle" class="form-label">Video Title (optional)</label>
        <input type="text" class="form-control" id="videoTitle" name="title" />
      </div>
      <div class="mb-3">
        <label for="videoFile" class="form-label">Select Video File</label>
        <input type="file" class="form-control" id="videoFile" name="video" accept="video/mp4" required />
      </div>
      <button type="submit" class="btn btn-primary">Upload Video</button>
    </form>
  </div>

  <!-- Catalog Section -->
  <div class="container catalog" id="catalogContainer">
    <h2>Uploaded Videos</h2>
    <div class="row" id="movie-catalog"></div>
  </div>

  <footer>
    <div>MyApp &copy; 2024. All rights reserved.</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fetch Videos
    const fetchMovies = async () => {
      try {
        const token = localStorage.getItem("jwt");
        const response = await fetch('/movies', {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        if (response.ok) {
          const movies = await response.json();
          populateCatalog(movies);
        } else {
          const error = await response.json();
          alert(`Error fetching movies: ${error.message}`);
        }
      } catch (error) {
        console.error("Error fetching movies:", error);
      }
    };

    // Populate Movie Catalog
    const populateCatalog = (movies) => {
      const catalogContainer = document.getElementById('movie-catalog');
      catalogContainer.innerHTML = '';

      movies.forEach((movie) => {
        const movieCard = `
          <div class="col-12 col-sm-6 col-md-4 mb-4">
            <div class="card movie-card">
              <div class="card-body">
                <h5>${movie.title}</h5>
                <video width="100%" controls>
                  <source src="${movie.url}" type="video/mp4" />
                  Your browser does not support the video tag.
                </video>
              </div>
            </div>
          </div>
        `;
        catalogContainer.insertAdjacentHTML('beforeend', movieCard);
      });
    };

    // Handle Upload
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append("video", document.getElementById("videoFile").files[0]);
      formData.append("title", document.getElementById("videoTitle").value);

      try {
        const response = await fetch('/movies/upload', {
          method: 'POST',
          body: formData,
          headers: {
            Authorization: `Bearer ${localStorage.getItem("jwt")}`,
          },
        });

        const result = await response.json();
        alert(result.message);
        fetchMovies(); // Refresh catalog
      } catch (error) {
        console.error("Upload failed:", error);
      }
    });

    // Logout functionality
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('jwt');
      window.location.href = '/login.html';
    });

    // Initialize
    fetchMovies();
  </script>
</body>
</html>
