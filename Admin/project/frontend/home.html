<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyApp - Movie Catalog</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #141414;
    }

    .navbar-brand {
      font-size: 1.8rem;
      font-weight: bold;
      color: #e50914 !important;
    }

    .nav-link {
      color: #fff !important;
    }

    .nav-link:hover {
      color: #e50914 !important;
    }

    .welcome-container {
      text-align: center;
      margin-top: 20px;
    }

    .carousel-item img {
      object-fit: cover;
      height: 400px;
    }

    .catalog-section {
      margin-top: 30px;
    }

    .movie-card {
      background-color: #141414;
      border: none;
      color: #fff;
    }

    .movie-card h5 {
      font-size: 1rem;
      margin-top: 10px;
    }

    .movie-card:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease-in-out;
    }

    .btn-primary {
      background-color: #e50914;
      border-color: #e50914;
    }

    .btn-primary:hover {
      background-color: #f40612;
      border-color: #f40612;
    }

    .footer {
      background-color: #141414;
      color: #fff;
      padding: 10px 0;
      margin-top: auto;
      text-align: center;
    }

    @media (max-width: 768px) {
      .carousel-item img {
        height: 200px;
      }

      .movie-card h5 {
        font-size: 0.9rem;
      }

      .btn-primary {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">MyApp</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin.html">User Management</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="watchlist.html">Watchlist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" id="logout" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Welcome Section -->
  <div class="welcome-container">
    <h1>Welcome, <span id="usernameDisplay">User</span>!</h1>
    <p class="lead">Enjoy browsing our movie catalog below:</p>
  </div>

  <!-- Movie Catalog Section -->
  <div class="container catalog-section">
    <h2>Featured Movies</h2>
    <div id="movieCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="carousel-movies">
        <!-- Movies will be dynamically inserted here -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#movieCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#movieCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!-- Watchlist Section -->
  <div class="container catalog-section">
    <h2>Your Watchlist</h2>
    <div class="row" id="watchlist-catalog"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p class="mb-0">MyApp &copy; 2024. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fetch user information
    const fetchUserInfo = async () => {
      const token = localStorage.getItem("jwt");
      if (!token) {
        window.location.href = '/login.html';
        return;
      }
      const response = await fetch('/user', { headers: { Authorization: `Bearer ${token}` } });
      if (response.ok) {
        const user = await response.json();
        document.getElementById('usernameDisplay').textContent = user.username;
      } else {
        window.location.href = '/login.html';
      }
    };

    // Fetch movies
    const fetchMovies = async () => {
      const token = localStorage.getItem("jwt");
      const response = await fetch('/movies', { headers: { Authorization: `Bearer ${token}` } });
      if (response.ok) {
        const movies = await response.json();
        populateCarousel(movies);
      }
    };

    // Populate the movie carousel
    const populateCarousel = (movies) => {
      const carouselContainer = document.getElementById('carousel-movies');
      carouselContainer.innerHTML = '';
      movies.forEach((movie, index) => {
        const activeClass = index === 0 ? 'active' : '';
        const carouselItem = `
          <div class="carousel-item ${activeClass}">
            <img src="${movie.thumbnail}" class="d-block w-100" alt="${movie.title}" />
            <div class="carousel-caption d-none d-md-block">
              <h5>${movie.title}</h5>
              <button class="btn btn-primary" onclick="addToWatchlist('${movie.url}')">Add to Watchlist</button>
            </div>
          </div>
        `;
        carouselContainer.insertAdjacentHTML('beforeend', carouselItem);
      });
    };

    // Fetch watchlist
    const fetchWatchlist = async () => {
      const token = localStorage.getItem("jwt");
      const response = await fetch('/watchlist', { headers: { Authorization: `Bearer ${token}` } });
      if (response.ok) {
        const { watchlist } = await response.json();
        populateWatchlist(watchlist);
      }
    };

    // Populate watchlist
    const populateWatchlist = (watchlist) => {
      const watchlistContainer = document.getElementById('watchlist-catalog');
      watchlistContainer.innerHTML = '';
      watchlist.forEach((url) => {
        const watchlistCard = `
          <div class="col-12 col-sm-6 col-md-4 mb-4">
            <div class="card movie-card">
              <video width="100%" controls>
                <source src="${url}" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
              <button class="btn btn-danger mt-2" onclick="removeFromWatchlist('${url}')">Remove</button>
            </div>
          </div>
        `;
        watchlistContainer.insertAdjacentHTML('beforeend', watchlistCard);
      });
    };

    // Add to watchlist
    const addToWatchlist = async (url) => {
      await fetch('/watchlist/add', {
        method: 'POST',
        headers: { Authorization: `Bearer ${localStorage.getItem("jwt")}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({ videoUrl: url }),
      });
      fetchWatchlist();
    };

    // Remove from watchlist
    const removeFromWatchlist = async (url) => {
      await fetch('/watchlist/remove', {
        method: 'POST',
        headers: { Authorization: `Bearer ${localStorage.getItem("jwt")}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({ videoUrl: url }),
      });
      fetchWatchlist();
    };

    // Initialize the page
    fetchUserInfo();
    fetchMovies();
    fetchWatchlist();

    // Logout functionality
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('jwt');
      window.location.href = '/login.html';
    });
  </script>
</body>
</html>
