<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Upload Videos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .navbar {
      margin-bottom: 20px;
    }

    .catalog {
      margin-top: 20px;
      flex: 1;
    }

    .movie-card {
      cursor: pointer;
      transition: transform 0.2s ease-in-out; 
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #343a40;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .movie-card h5 {
        font-size: 16px;
      }

      footer {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">DREAD Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
          <li class="nav-item"><a class="nav-link active" href="admin.html">Admin</a></li>
          <li class="nav-item"><a class="nav-link text-danger" id="logout" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Upload Section -->
<div class="container mt-5">
  <h2>Upload a New Video</h2>
  <form id="uploadForm">
    <div class="mb-3">
      <label for="videoTitle" class="form-label">Video Title (optional)</label>
      <input type="text" class="form-control" id="videoTitle" name="title" />
    </div>
    <div class="mb-3">
      <label for="videoFile" class="form-label">Select Video File</label>
      <input type="file" class="form-control" id="videoFile" name="video" accept="video/mp4" required />
    </div>
    <div class="mb-3">
      <label for="progressBar" class="form-label">Upload Progress</label>
      <div class="progress">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Upload Video</button>
  </form>
</div>


  <!-- Catalog Section -->
  <div class="container catalog" id="catalogContainer">
    <h2>Uploaded Videos</h2>
    <div class="row" id="movie-catalog"></div>
  </div>

  <footer>
    <div>DREAD &copy; 2024. All rights reserved.</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Handle Upload with Progress Bar
document.getElementById('uploadForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const progressBar = document.getElementById('progressBar');
  const formData = new FormData();
  formData.append("video", document.getElementById("videoFile").files[0]);
  formData.append("title", document.getElementById("videoTitle").value);

  // Create a new XMLHttpRequest
  const xhr = new XMLHttpRequest();
  xhr.open('POST', '/movies/upload', true);

  // Set Authorization Header
  xhr.setRequestHeader('Authorization', `Bearer ${localStorage.getItem("jwt")}`);

  // Monitor the progress
  xhr.upload.onprogress = (event) => {
    if (event.lengthComputable) {
      const percentComplete = Math.round((event.loaded / event.total) * 100);
      progressBar.style.width = `${percentComplete}%`;
      progressBar.setAttribute('aria-valuenow', percentComplete);
      progressBar.textContent = `${percentComplete}%`;
    }
  };

  // Handle successful upload
  xhr.onload = () => {
    if (xhr.status === 201) {
      const response = JSON.parse(xhr.responseText);
      alert(response.message);
      fetchMovies(); // Refresh the catalog
      progressBar.style.width = '0%'; // Reset progress bar
      progressBar.textContent = '';
    } else {
      alert(`Error: ${xhr.responseText}`);
      progressBar.style.width = '0%'; // Reset progress bar on failure
      progressBar.textContent = '';
    }
  };

  // Handle errors
  xhr.onerror = () => {
    alert("An error occurred during the upload.");
    progressBar.style.width = '0%'; // Reset progress bar on failure
    progressBar.textContent = '';
  };

  // Send the request
  xhr.send(formData);
});


    // Initialize
    fetchMovies();
  </script>
</body>
</html>
